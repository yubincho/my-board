<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Resume - Start Bootstrap Theme</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}" />
    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>Hello, world!</h1>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
    <a class="navbar-brand js-scroll-trigger" href="#page-top">
        <span class="d-block d-lg-none">Clarence Taylor</span>
        <span class="d-none d-lg-block"><img class="img-fluid img-profile rounded-circle mx-auto mb-2" th:src="@{/images/profile.jpg}" alt="..." /></span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link js-scroll-trigger" th:href="@{/}">Home</a></li>
            <li class="nav-item"><a class="nav-link js-scroll-trigger" th:href="@{/question/list}">게시판</a></li>
            <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#education">Education</a></li>
            <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#skills">Skills</a></li>
            <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#interests">Interests</a></li>
            <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#awards">Awards</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <form id="modifyForm" th:action="@{/question/modify/{id}(id=${dto.id})}" method="post">
        <div class="mb-3">
            <label for="id" class="form-label">Number</label>
            <input type="text" class="form-control" id="id" name="id" th:value="${dto.id}" readonly>
        </div>
        <div class="mb-3">
            <label for="subject" class="form-label">Title</label>
            <input type="text" class="form-control" id="subject" name="subject" th:value="${dto.subject}">
        </div>
        <div class="mb-3">
            <label for="summernote" class="form-label">내용</label>
            <textarea class="form-control" id="summernote" name="content" rows="3" th:utext="${dto.content}"></textarea>
        </div>
        <div class="mb-3">
            <label for="writer" class="form-label">작성자</label>
            <input type="text" class="form-control" id="writer" name="writer" th:value="${dto.writer.username}" readonly>
        </div>
        <div class="mb-3">
            <label for="createdAt" class="form-label">작성일</label>
            <input type="text" class="form-control" id="createdAt" name="createdAt" th:value="${dto.createdAt}" readonly>
        </div>

<!--        <a th:href="@{/question/modify/{id}(id=${dto.id})}"><button type="button" class="btn btn-success">수정</button></a>-->
        <button type="submit" class="btn btn-success">저장</button>
        <a th:href="@{/question/list(page=${pageRequestDto.page})}"><button type="submit" class="btn btn-info">돌아가기</button></a>
    </form>


</div>

<!-- Bootstrap core JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS -->
<script th:src="@{/js/scripts.js}"></script>
<script th:inline="javascript">
    $(document).ready(function() {
        // Summernote 초기화
        $('#summernote').summernote({
            height: 300
        });

        // Summernote에 기존 content 로드
        $('#summernote').summernote('code', [[${dto.content}]]);
    });

</script>
</body>
</html>
