<div class="container">
    <form id="registerForm" th:action="@{/question/register}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="subject" class="form-label">Title</label>
            <input type="text" class="form-control" id="subject" name="subject" placeholder="제목을 입력해주세요.">
        </div>
        <div class="mb-3">
            <label for="summernote" class="form-label">내용</label>
<!--            <textarea class="form-control" id="content" name="content" rows="3" placeholder="내용을 입력해주세요."></textarea>-->
            <textarea class="form-control" id="summernote" name="content" rows="3" placeholder="내용을 입력해주세요."></textarea>
        </div>
        <div class="mb-3">
            <label for="file" class="form-label">대표 이미지</label>
            <input type="file" class="form-control" id="file" name="file">
        </div>

        <div class="mb-3">
            <label for="writer" class="form-label">작성자</label>
            <input type="text" class="form-control" id="writer" name="writer" placeholder="작성자">
        </div>

<!--        <a th:href="@{/question/register}"><button type="button" class="btn btn-warning">등록하기</button></a>-->
        <button type="submit" class="btn btn-warning">등록하기</button>
    </form>

</div>



<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script th:src="@{/js/scripts.js}"></script>

<script th:inline="javascript">
    $('#summernote').summernote({

	  // 에디터 크기 설정
	  height: 350,
	  // 에디터 한글 설정
	  lang: 'ko-KR',
	  // 에디터에 커서 이동 (input창의 autofocus라고 생각하시면 됩니다.)
	  toolbar: [
		    // 글자 크기 설정
		    ['fontsize', ['fontsize']],
		    // 글자 [굵게, 기울임, 밑줄, 취소 선, 지우기]
		    ['style', ['bold', 'italic', 'underline','strikethrough', 'clear']],
		    // 글자색 설정
		    ['color', ['color']],
		    // 표 만들기
		    ['table', ['table']],
		    // 서식 [글머리 기호, 번호매기기, 문단정렬]
		    ['para', ['ul', 'ol', 'paragraph']],
		    // 줄간격 설정
		    ['height', ['height']],
		    // 이미지 첨부
		    ['insert',['picture']]
		  ],
		  // 추가한 글꼴
		fontNames: ['Arial', 'Arial Black', 'Comic Sans MS', 'Courier New','맑은 고딕','궁서','굴림체','굴림','돋음체','바탕체'],
		 // 추가한 폰트사이즈
		fontSizes: ['8','9','10','11','12','14','16','18','20','22','24','28','30','36','50','72','96'],
        // focus는 작성 페이지 접속시 에디터에 커서를 위치하도록 하려면 설정해주세요.
		focus : true,
  });

<!-- 이미지 업로드-->
  var editorContent = $('#summernote').summernote('code');

	var formData = new FormData();
	formData.append('content', editorContent);
	formData.append('file', editorContent);
	formData.append('isThumbnail', i === 0);  // 첫 번째 이미지를 썸네일로 지정

	$.ajax({
		data : formData,
		type : "POST",
        // url은 자신의 이미지 업로드 처리 컨트롤러 경로로 설정해주세요.
		url : '/uploadAjax',
		contentType : false,
		processData : false,
		enctype : 'multipart/form-data',
		success : function(data) {
		    var jsonResponse = JSON.parse(data);
			$(editor).summernote('insertImage', jsonResponse.url, function($image) {
			    $image.css('width', "100%");
			});
            // 값이 잘 넘어오는지 콘솔 확인 해보셔도됩니다.
			console.log(data);
		},
        error: function(jqXHR, textStatus, errorThrown) {
            console.error("Error uploading file: " + textStatus, errorThrown);
        }
	});

  $('#summernote').summernote('code');


</script>

</body>
</html>
